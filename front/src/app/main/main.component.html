<h3 class="welcome">Bienvenido, {{user.name}}</h3>
<p class="centerSubtitle">Echa un vistazo a las reservas actuales y gestiona tu tiempo.</p>

<div class="rooms">
    <app-map></app-map>
    <div class="bookings">
        <div *ngFor="let booking of bookings">
            <div class="card" *ngIf="booking.user.name == user.name" style="background-color: {{booking.room.color}}">
                <div>
                    <h3>{{booking.purpose.name}}</h3>
                    <p>{{booking.dateIn| date:'dd-MM-yyyy HH:mm'}}</p>
                    <p>{{booking.dateOut| date:'dd-MM-yyyy HH:mm'}}</p>
                    <p>{{booking.room.name}}</p>
                    <p>{{booking.user.name}} {{booking.user.surname}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
