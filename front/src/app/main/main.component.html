<h3 class="welcome">Bienvenido, {{user.name}}</h3>
<!-- <p class="centerSubtitle">Echa un vistazo a las reservas actuales y gestiona tu tiempo.</p> -->

<div class="rooms">
    <div class="bookings">
        <h3 class="bookingIntro">Mis reservas</h3>
        <div *ngFor="let booking of bookings">
            <div class="card" *ngIf="user.name == booking.user.name" style="background-color: {{booking.room.color}}">
                <h3>{{booking.purpose.name}}</h3>
                <p class="opacity"><b> {{booking.dateIn| date:'dd-MM-yyyy HH:mm'}}</b></p>
                <p class="opacity"><b> {{booking.dateOut| date:'dd-MM-yyyy HH:mm'}}</b> </p>
                <p class="opacity">{{booking.room.name}}</p>
            </div>
        </div>
    </div>
    <p-fullCalendar class="calendar" [events]="events" [options]="options"></p-fullCalendar>
    <app-map></app-map>
</div>
