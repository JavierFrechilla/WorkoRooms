<h3 class="welcome">Bienvenido, {{user.name}}</h3>
<p class="centerSubtitle">Echa un vistazo a las reservas actuales y gestiona tu tiempo.</p>

<div class="rooms">
    <app-map></app-map>
    <div class="bookings">
        <div class="card" *ngFor="let booking of bookings" style="background-color: {{booking.room.color}}">
            <div>
                <h3>{{booking.purpose.name}}</h3>
                <p><b> {{booking.dateIn| date:'dd-MM-yyyy HH:mm'}}</b></p>
                <p><b> {{booking.dateOut| date:'dd-MM-yyyy HH:mm'}}</b> </p>
                <p>{{booking.room.name}}</p>


            </div>

        </div>


    </div>
