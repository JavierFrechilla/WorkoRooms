<h2>Reservar sala</h2>
<div class="bookingContainer">

    <div class="map1">
        <img src="../../assets/img/map.svg" alt="">
    </div>


    <div class="width">

        <h3>Selecciona una sala</h3>
        <form>
            <label class="radioInput" *ngFor="let room of roomOb">
                <input  (click)="highLight()" type="radio" [(ngModel)]="highLightV" [(ngModel)]="newBooking.roomId" [value]='room.id' name="enums">{{room.name}}
            </label>
        </form>



        <h3>Razón</h3>
        <select [(ngModel)]="newBooking.purposeId">
            <option *ngFor="let purpose of purposeOb" [value]='purpose.id'>{{purpose.name}}</option>
        </select>

        <h3>Fecha de inicio</h3>
        <input type="datetime-local" [(ngModel)]="newBooking.dateIn" min={{today}}>

        <h3>Fecha de finalización</h3>
        <input type="datetime-local" [(ngModel)]="newBooking.dateOut" min={{newBooking.dateIn}}>
